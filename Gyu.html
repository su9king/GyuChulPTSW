<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="Gyu.css">
    <script src="Gyu.js"></script>
</head>
<body>
    <div>
        <input type="text" id="ID" placeholder="Enter your ID"><br/>
        <input type="password" id="PW" placeholder="Enter your password" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
    </div>
    <div>
        <button class="btn" onclick="login()">로그인</button>
        <button class="btn" onclick="register()">회원가입</button>
        <button class="btn" onclick="checkData()">회원 확인하기</button>
    </div>
</body>
</html>
