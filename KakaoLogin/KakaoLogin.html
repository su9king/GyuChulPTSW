<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="KakaoLogin.js"></script>
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js" integrity="sha384-TiCUE00h649CAMonG018J2ujOgDKW/kVWlChEuu4jK2vxfAAD0eZxzCKakxg55G4" crossorigin="anonymous"></script> <!-- 카카오 SDK 로드 -->
    <title>Kakao_Login</title>
    <style>
        .image-button {
            background-color: transparent; /* 버튼 배경색을 투명하게 설정 */
            border: none; /* 기본 버튼 테두리 제거 */
            cursor: pointer; /* 마우스 커서를 포인터로 변경 */
            padding: 0; /* 기본 패딩 제거 */
        }

        .image-button img {
            width: 100px; /* 이미지 너비 설정 */
            height: auto; /* 이미지 높이 자동 조정 */
        }
    </style>
</head>
<body>
    <!-- 이미지 버튼 -->
    <button class="image-button" onclick="loginWithKakao()">
            <img src="image.jpg">
    </button>
    <button class="api-btn" onclick="requestUserInfo()" style="visibility:hidden">사용자 정보 가져오기</button>
    <button class="api-btn" onclick="kakaoLogout()">로그아웃</button>
    <button class="api-btn" onclick="unlinkKakao()">계정 연결 해제</button>

</body>
</html>
