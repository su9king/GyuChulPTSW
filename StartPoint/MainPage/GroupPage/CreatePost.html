<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 작성</title>
    <link rel="stylesheet" href="CreatePost.css">
    <script src="CreatePost.js"></script>
    <script type="module" src="/CommonFeatures.js"></script>
</head>
<body>
    <div id="navbar"></div>
    <div class="container">
        <h1>글 작성</h1>

            <label for="content">내용</label>

            <button id="saveButton" onclick="save()">저장</button>
        </div>
    </div>
</body>
</html>
