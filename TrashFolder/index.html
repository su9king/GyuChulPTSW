<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <script src="index.js"></script>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div>
            <h1>Sign in to GyuChul</h1>
            <div class="inputs">
                <input type="text" id="ID" placeholder="Enter your ID" class="input"><br/>
                <input type="password" id="PW" placeholder="Enter your password" class="input" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
            </div>
            <div class="buttons">
                <button class="btn" onclick="login()">로그인</button>
                <button class="btn" onclick="register()">회원가입</button>
                <button class="btn" onclick="checkData()">회원 확인하기</button>
            </div>
        </div>
    </div>
</body>
</html>
